<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
  let n = +prompt('Nhập số các chữ số');
  for (let i=1;i<=n;i++) {
      if ((i%3===0) && (i%5===0)) {
          document.write(i + 'FizzBuzz <br>');

      }
      else if (i%3===0) {
          document.write(i + 'Fizz <br>');
      }
      else if (i%5===0) {
          document.write(i + 'Buzz <br>');
      }
      else {
          document.write(i + '<br>');
      }
  }
</script>
</body>
</html>
