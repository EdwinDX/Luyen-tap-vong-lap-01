<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let nhietdo;
    do {
        nhietdo = +prompt('Nhập nhiệt độ');
    }
    while ((nhietdo>20) && (nhietdo<100));
    if (nhietdo > 100) {
        alert('Cần giảm nhiệt độ');
    }
    if (nhietdo < 20) {
        alert('Cần tăng nhiệt độ');
    }

</script>
</body>
</html>
