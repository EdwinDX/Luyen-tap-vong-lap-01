<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let n = +prompt('Nhập số các chữ số');
    let dem=1;
    for (let i=1,j=0;dem <=n;dem++) {
        document.write(j+'<br>');
        let z=j;
        j=i+j;
        i=z;
    }
</script>
</body>
</html>
